<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chọn đề ngẫu nhiên</title>
    <script>
        window.onload = function() {
            // Danh sách link đến các Google Form
            const forms = [
                "https://forms.gle/R8LgwFHzdDm8NE3J6", // Thay bằng link Form 1
                "https://forms.gle/8rfV4bp6iCLZZiYM8", // Thay bằng link Form 2
                "https://forms.gle/RHu1PJQV6FqF7jVR9"  // Thay bằng link Form 3
            ];

            // Chọn ngẫu nhiên một link
            const randomForm = forms[Math.floor(Math.random() * forms.length)];

            // Chuyển hướng người dùng
            window.location.href = randomForm;
        };
    </script>
</head>
<body>
    <h1>Đang chọn đề...</h1>
    <p>Nếu bạn không được chuyển hướng, hãy <a id="manualLink" href="#">bấm vào đây</a>.</p>
    <script>
        const forms = [
            "https://forms.gle/R8LgwFHzdDm8NE3J6", // Thay bằng link Form 1
            "https://forms.gle/8rfV4bp6iCLZZiYM8", // Thay bằng link Form 2
            "https://forms.gle/RHu1PJQV6FqF7jVR9"  // Thay bằng link Form 3
        ];
        document.getElementById('manualLink').href = forms[Math.floor(Math.random() * forms.length)];
    </script>
</body>
</html>
